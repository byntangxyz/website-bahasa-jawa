<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ꦲꦺꦩ꧀ꦥꦺꦴꦤ꧀ ꦲꦺꦩ꧀ꦥꦺꦴꦤ꧀</title>

    <link rel="stylesheet" href="style.css" />
    <!-- gsap CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>
    <!-- Swiper CDN -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>

    <link anese&display=swap" rel="stylesheet" />
    <link
      href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@100..900&family=Outfit:wght@100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="hero">
      <div class="hero-content">
        <h2 class="jawa teks-kanan">ꦲꦺꦩ꧀ꦥꦺꦴꦤ꧀ ꦲꦺꦩ꧀ꦥꦺꦴꦤ꧀</h2>
        <h2 class="jawa teks-kiri">ꦲꦺꦩ꧀ꦥꦺꦴꦤ꧀ ꦲꦺꦩ꧀ꦥꦺꦴꦤ꧀</h2>

        <div class="hero-image">
          <img src="image/Hero.png" />
        </div>

        <a href="#macam" class="hero-btn">Saklajengnipun</a>
      </div>
    </div>

    <section id="macam" class="macam-section">
      <h2 class="judul-macam">Macam-macam</h2>

      <!-- SWIPER WRAPPER -->
      <div class="swiper mySwiper">
        <div class="swiper-wrapper">
          <!-- CARD 1 -->
          <div class="swiper-slide">
            <div class="card">
              <h3>Jahe</h3>
              <p>Dipercaya menghangatkan tubuh.</p>
              <button class="waos-btn">Waos</button>
            </div>
          </div>

          <!-- CARD 2 -->
          <div class="swiper-slide">
            <div class="card">
              <h3>Temulawak</h3>
              <p>Dipercaya meningkatkan stamina.</p>
              <button class="waos-btn">Waos</button>
            </div>
          </div>

          <!-- CARD 3 -->
          <div class="swiper-slide">
            <div class="card">
              <h3>Kunyit</h3>
              <p>Baik untuk pencernaan.</p>
              <button class="waos-btn">Waos</button>
            </div>
          </div>
        </div>

        <!-- Navigation -->
        <div class="swiper-button-next"></div>
        <div class="swiper-button-prev"></div>
      </div>
    </section>

    <script src="script.js" defer></script>
  </body>
</html>
